<!DOCTYPE HTML>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep... Shopping - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
        }
        .product-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .rating {
            font-size: 1.5em;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'app1/images/DG.JPG' %}" alt="Deep... Shopping">
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="product-image mb-3">
                    <h2>{{ product.product_name }}</h2>
                    <p class="fs-4">Price: ${{ product.price }}</p>
                    <div class="mb-3">
                        <p class="mb-1">Average Rating: <span>{{ average_rating|floatformat:2|default:"Not rated yet" }}</span></p>
                        <div class="rating">
                            {% for i in range %}
                                <i class="fas fa-star {% if i <= average_rating %}text-warning{% else %}text-muted{% endif %}"></i>
                            {% endfor %}
                        </div>
                    </div>
                    <form method="POST" action="{% url 'add_to_cart' product.id %}" class="mb-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                    <div class="d-flex gap-2">
                        <a href="{% url 'rate_product' product.id %}" class="btn btn-outline-primary">Rate this Product</a>
                        <a href="{% url 'all_comment' product.id %}" class="btn btn-outline-secondary">View Comments</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-link mt-4">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
