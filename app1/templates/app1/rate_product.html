<!DOCTYPE HTML>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Shopping - Rate Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
        }
        .product-rating {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .rating {
            font-size: 2em;
            color: #dee2e6;
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        .rating input {
            display: none;
        }
        .rating label {
            cursor: pointer;
            width: 1em;
            display: inline-block;
        }
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #ffdb58;
        }
        .rating-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'app1/images/DG.JPG' %}" alt="Deep Shopping">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="product-rating text-center">
            <h2 class="mb-4">{{ product.product_name }}</h2>
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="product-image mb-4">
            <p class="mb-3">Average Rating: {{ average_rating|default:"Not rated yet" }}</p>
            <form method="post" id="ratingForm">
                {% csrf_token %}
                <div class="rating mb-4">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                </div>
                <div class="rating-value" id="ratingValue">Your rating: Not rated</div>
                <button type="submit" class="btn btn-primary mt-3">Submit Rating</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-link">Continue Shopping</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ratingInputs = document.querySelectorAll('.rating input');
            const ratingValue = document.getElementById('ratingValue');
            const form = document.getElementById('ratingForm');

            ratingInputs.forEach(input => {
                input.addEventListener('change', function() {
                    ratingValue.textContent = `Your rating: ${this.value} star${this.value > 1 ? 's' : ''}`;
                });
            });

            form.addEventListener('submit', function(e) {
                const selectedRating = document.querySelector('input[name="rating"]:checked');
                if (!selectedRating) {
                    e.preventDefault();
                    alert('Please select a rating before submitting.');
                }
            });
        });
    </script>
</body>
</html>
