<!DOCTYPE HTML>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep... Shopping - Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
        }
        .comment-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s ease forwards;
            animation-delay: calc(0.1s * var(--comment-index));
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .comment-text {
            font-size: 1.1em;
            color: #333;
        }
        .comment-user-actions {
            margin-top: 10px;
        }
        .add-comment-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'app1/images/DG.JPG' %}" alt="Deep... Shopping">
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">All Comments</h1>
        <div class="comment-list">
            {% for comment in comments %}
                <div class="comment-container" style="--comment-index: {{ forloop.counter0 }}">
                    <p class="comment-text">{{ comment.comment }}</p>
                    {% if comment.user == request.user %}
                        <div class="comment-user-actions">
                            <a href="{% url 'edit_comment' comment.pk %}" class="btn btn-sm btn-primary me-2">Edit</a>
                            <a href="{% url 'delete_comment' comment.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    {% endif %}
                    
                </div>
            {% endfor %}
        </div>

        <div class="add-comment-form">
            <h2 class="mb-3">Add a Comment</h2>
            <form method="POST" action="{% url 'add_comment' product.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Comment</button>
            </form>
        </div>

        <a href="{% url 'home' %}" class="btn btn-primary mt-4">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
